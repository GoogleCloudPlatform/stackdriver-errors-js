<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-red.min.css" />
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">stackdriver-errors.js</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="https://github.com/GoogleCloudPlatform/stackdriver-errors-js" target="_blank">GitHub</a>
          <a class="mdl-navigation__link" href="https://console.cloud.google.com/errors" target="_blank">Error Reporting Console</a>
          <a class="mdl-navigation__link" href="https://cloud.google.com/error-reporting/docs" target="_blank">Docs</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">stackdriver-errors.js</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://github.com/GoogleCloudPlatform/stackdriver-errors-js" target="_blank">GitHub</a>
        <a class="mdl-navigation__link" href="https://console.cloud.google.com/errors" target="_blank">Error Reporting Console</a>
        <a class="mdl-navigation__link" href="https://cloud.google.com/error-reporting/docs" target="_blank">Docs</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col">
          <h4>Generate client side JS errors</h4>
            <p>
              Clicking these buttons will trigger JavaScript error in the browser.
            </p>
             <p>
               <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="vanillaCrash()">Uncaught JS Exception</button>
             </p>
             <p>
               <button class="mdl-button mdl-js-button mdl-button--raised" onclick="reportErrorMessage()">Error message</button>
             </p>
             <p>
               <button class="mdl-button mdl-js-button mdl-button--raised" onclick="catchCrashAndReport()">Catched exception</button>
             </p>

          <h4>Parameters</h4>
            <p>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="input-apikey">
                <label class="mdl-textfield__label" for="input-apikey">API Key</label>
              </div>
            </p>
            <p>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="input-projectid">
                <label class="mdl-textfield__label" for="input-projectid">Project ID</label>
              </div>
            </p>
            <p>
              <button class="mdl-button mdl-js-button mdl-button--raised" onclick="updateConfig()">Update</button>
            </p>

        </div>
      </div>
    </main>
  </div>

  <!-- scripts for stackdriver and demo application -->
  <script src="../dist/stackdriver-errors-concat.min.js"></script>
  <script src="../demo/demo.js"></script>
</body>
</html>
